#############################
# Fields to customize are:  #
#   'dev'                   #
#   'remote'                #
#############################

client
dev tap
proto udp
remote SERVER_IP 1196 # Server IP and port
resolv-retry infinite
nobind
persist-key
persist-tun
ca ca.crt
cert client1.crt
key client1.key
ns-cert-type server
auth SHA256
cipher AES-128-CBC
comp-lzo
verb 3
