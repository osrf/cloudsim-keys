#############################
# Fields to customize are:  #
#   'port'                  #
#   'dev'                   #
#   'server-bridge'         #
#############################

port 1196
proto udp
dev tap0
ca ca.crt
cert SERVER.crt
key SERVER.key  # This file should be kept secret
dh dh2048.pem
ifconfig-pool-persist ipp.txt
server-bridge 192.168.11.1 255.255.255.0 192.168.11.150 192.168.11.200
client-to-client
duplicate-cn
keepalive 10 120
cipher AES-128-CBC   # AES
auth SHA256
comp-lzo
user nobody
group nogroup
persist-key
persist-tun
status openvpn-status.log
verb 3
